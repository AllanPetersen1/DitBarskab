<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Cocktail</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#eb6424' },
          fontFamily: { sans: ['Poppins', 'ui-sans-serif'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-900 text-white font-sans min-h-screen">
  <header class="p-6 border-b border-neutral-800 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-brand">Add Cocktail</h1>
    <a href="index.html" class="text-brand hover:underline">Back</a>
  </header>
  <main class="p-6 max-w-3xl mx-auto space-y-6">
    <div>
      <label class="block mb-1 font-semibold text-brand">Name</label>
      <input id="drinkName" class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:border-brand outline-none" />
    </div>
    <div>
      <label class="block mb-1 font-semibold text-brand">Ingredients</label>
      <input id="ingredientSearch" placeholder="Search ingredient..." class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:border-brand outline-none mb-2" />
      <div id="ingredientSuggestions" class="bg-neutral-800 border border-neutral-700 rounded-lg max-h-40 overflow-y-auto hidden"></div>
      <div id="ingredientList" class="flex flex-wrap gap-2 mt-2"></div>
    </div>
    <div>
      <label class="block mb-1 font-semibold text-brand">Garnish</label>
      <input id="garnish" class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700" />
    </div>
    <div>
      <label class="block mb-1 font-semibold text-brand">Method</label>
      <input id="method" class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700" />
    </div>
    <div>
      <label class="block mb-1 font-semibold text-brand">Glass Type</label>
      <input id="glass" class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700" />
    </div>
    <div>
      <label class="block mb-1 font-semibold text-brand">Ice</label>
      <input id="ice" class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700" />
    </div>
    <button id="downloadBtn" class="bg-brand text-black font-bold px-6 py-3 rounded-lg hover:bg-orange-500">Download JSON Entry</button>
  </main>
  <script src="js/add.js"></script>
</body>
</html>
