<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DitBarskab</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script defer src="js/app.js"></script>
  <script defer src="js/nav.js"></script>
  <script defer src="js/panel.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#eb6424' },
          fontFamily: { sans: ['Poppins', 'ui-sans-serif', 'system-ui'] }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-neutral-900 text-white font-sans min-h-screen">
  <header class="bg-black border-b border-neutral-800 text-xl">
    <div class="max-w-7xl mx-auto px-6 lg:px-40">
      <div class="flex items-center justify-between py-6">

        <!-- Logo -->
        <a href="index.html" class="text-3xl text-brand">
          <span class="text-white">Dit</span><span class="font-bold">Barskab</span>
        </a>

        <!-- Desktop Menu (only visible on large screens) -->
        <nav class="hidden lg:flex lg:items-center lg:gap-8">
          <a href="add.html" class="px-3 py-2 text-brand hover:underline">
            Add Drinks (work in progress)
          </a>
        </nav>

        <!-- Mobile Hamburger (visible until lg) -->
        <div class="lg:hidden">
          <button id="nav-toggle" aria-label="Open menu" class="p-2 rounded-md border border-neutral-700">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="#ffffff">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
            </svg>
          </button>
        </div>

      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="lg:hidden hidden pb-4 flex flex-col gap-2">
        <a href="add.html" class="px-3 py-2 text-brand hover:underline">
          Add Drinks (work in progress)
        </a>
      </div>

    </div>
  </header>



  <main class="p-6 max-w-4xl mx-auto">
    <section class="push-for-panel">
      <div class="mb-4 relative">
        <input id="searchInput" placeholder="Search ingredients (e.g. Vodka)"
          class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:border-brand focus:outline-none"
          autocomplete="off" />
        <ul id="suggestions"
          class="absolute w-full bg-neutral-800 border border-neutral-700 rounded mt-1 max-h-60 overflow-y-auto z-50 hidden">
        </ul>
      </div>

      <!-- Filter Tags -->
      <div id="filterTags" class="flex flex-wrap gap-2 mb-6"></div>

      <!-- Drinks Grid -->
      <div id="drinksContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    </main>
    
    <div id="detailPanel" class="fixed inset-y-0 right-0 z-60 pointer-events-none">
      <div id="panelBackdrop" class="absolute inset-0 bg-black/40 opacity-0 transition-opacity pointer-events-none">
      </div>

      <aside id="panel"
        class="absolute right-0 top-0 h-full transform translate-x-full transition-transform will-change-transform bg-neutral-900 border-l border-neutral-700 shadow-2xl overflow-auto">
        <div id="panelHandle" class="w-full flex items-center justify-between p-4 border-b border-neutral-700">
          <div class="flex items-center gap-3">
            <div id="dragIndicator" class="hidden sm:block w-10 h-1 rounded-full bg-neutral-700"></div>
            <h2 id="panelTitle" class="text-xl font-bold text-brand"></h2>
          </div>

          <button id="closePanelBtn" class="text-neutral-400 hover:text-white p-2" aria-label="Close panel">âœ•</button>
        </div>

        <div id="panelContent" class="p-4 text-neutral-300">
          <!-- Filled dynamically -->
        </div>
      </aside>
    </div>


  




</body>

</html>
