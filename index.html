<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DitBarskab</title>
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { brand: '#eb6424' },
          fontFamily: { sans: ['Poppins', 'ui-sans-serif', 'system-ui'] }
        }
      }
    }
    const burgerBtn = document.getElementById('burgerBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    burgerBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-neutral-900 text-white font-sans min-h-screen">
  <header class="px-6 md:px-40 py-6 border-b border-neutral-800 flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html" class="text-3xl text-brand">
      <span class="text-white">Dit</span><span class="font-bold">Barskab</span>
    </a>

    <!-- Desktop menu -->
    <nav class="hidden md:flex gap-6">
      <a href="add.html" class="text-brand hover:underline">Add Drinks (work in progress)</a>
    </nav>

    <!-- Burger button -->
    <button id="burgerBtn" class="md:hidden text-white focus:outline-none">
      <svg id="burgerIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="w-8 h-8">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </button>
  </header>

  <!-- Mobile dropdown menu -->
  <nav id="mobileMenu" class="md:hidden hidden px-6 py-4 border-b border-neutral-800 bg-black">
    <a href="add.html" class="block py-2 text-brand hover:underline">Add Drinks (work in progress)</a>
  </nav>
  <main class="p-6 max-w-4xl mx-auto">
    <!-- Search Bar with Dropdown -->
    <div class="mb-4 relative">
      <input id="searchInput" placeholder="Search ingredients (e.g. Vodka)"
        class="w-full p-3 rounded-lg bg-neutral-800 border border-neutral-700 focus:border-brand focus:outline-none"
        autocomplete="off" />
      <ul id="suggestions"
        class="absolute w-full bg-neutral-800 border border-neutral-700 rounded mt-1 max-h-60 overflow-y-auto z-50 hidden">
      </ul>
    </div>

    <!-- Filter Tags -->
    <div id="filterTags" class="flex flex-wrap gap-2 mb-6"></div>

    <!-- Drinks Grid -->
    <div id="drinksContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
